<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid hero">
        <div class="navig container d-flex justify-content-between  pt-4  flex-md-row flex-sm-row  flex-column position-relative">
            <input type="checkbox" class="d-none" id="burger-button">
            <label for="burger-button"  class="d-block d-sm-none position-absolute"></label>
            <figure class="d-flex mx-auto mx-sm-0 flex-md-row flex-sm-row  flex-column mb-5  mb-sm-5 ">
                <img class="mr-3 logo mx-auto mx-sm-0 mb-2 mb-sm-0 mr-sm-3" src="./images/smile_off.png" alt="">
                <img  class="logo-text mx-auto mx-sm-0"src="./images/logo.png" alt="">
            </figure>
            <ul class=" d-sm-flex flex-md-row flex-sm-row flex-column mx-auto mx-sm-0" id="menu">
                <li class="mb-4 mb-sm-0" id="item-1">COURSES</li>
                <li class="mb-4  mb-sm-0" id="item-2">PRICING</li>
                <li class="mb-4  mb-sm-0" id="item-3">LOGIN</li>
            </ul>
        </div>
        <h1 class="text-center">Get schooled</h1>
        <ul class="d-flex justify-content-center">
            <li class="main-li">SMILES</li>
            <li class="main-li">GRIN</li>
            <li class="main-li">LAUGH</li>
        </ul>
        <div class="main-button text-center mt-5 mx-auto">REGISTER FOR FREE</div>
        <h2 class="hero-subtitle text-center mb-5"><span>Learn</span> from the pros</h2>

        <div class="profiles d-flex justify-content-between   ">
            <div class="profile text-center">
                <figure class="profile-photo">
                    <img src="./images/profile_1.jpg" alt="profile-photo">
                </figure>
                <figcaption>Phillip Massey</figcaption>
                <p >« Smile of the year » 2018 - 2019</p>
            </div>
            <div class="profile  text-center">
                <figure class="profile-photo">
                    <img src="./images/profile_2.jpg" alt="profile-photo">
                </figure>
                <figcaption>Nannie Lawrence</figcaption>
                <p >Best « little smile » 2017</p>
            </div>
            <div class="profile text-center">
                <figure class="profile-photo">
                    <img src="./images/profile_3.jpg" alt="profile-photo">
                </figure>
                <figcaption>Bruce Walters</figcaption>
                <p >Best « Friend Smile » live performance 2019</p>
            </div>
            <div class="profile text-center">
                <figure class="profile-photo">
                    <img src="./images/profile_4.jpg" alt="profile-photo">
                </figure>
                <figcaption>Henry Hughes</figcaption>
                <p >« 24h smiles » winner 2016 - 2019</p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
