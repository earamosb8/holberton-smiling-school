<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid hero-courses pb-2">
        <div class="navig container d-flex justify-content-between  pt-4  flex-md-row flex-sm-row  flex-column position-relative">
            <input type="checkbox" class="d-none" id="burger-button">
            <label for="burger-button"  class="d-block d-sm-none position-absolute"></label>
            <figure class="d-flex mx-auto mx-sm-0 flex-md-row flex-sm-row  flex-column mb-5  mb-sm-5 ">
                <img class="mr-3 logo mx-auto mx-sm-0 mb-2 mb-sm-0 mr-sm-3" src="./images/smile_off.png" alt="">
                <img  class="logo-text mx-auto mx-sm-0"src="./images/logo.png" alt="">
            </figure>
            <ul class=" courses d-sm-flex flex-md-row flex-sm-row flex-column mx-auto mx-sm-0" id="menu">
                <li class="mb-4 mb-sm-0" id="item-1"><a class=" text-uppercase text-center" href="#">COURSES</a></li>
                <li class="mb-4 mb-sm-0" id="item-2"><a class=" text-uppercase text-center" href="pricing.html">PRICING</a></li>
                <li class="mb-4 mb-sm-0" id="item-3"><a class=" text-uppercase text-center" href="#">LOGIN</a></li>
            </ul>
        </div>
        <h2 class="text-center mx-auto d-none  d-sm-block">« Don’t cry because it’s over.
            <span class="popular">Smile</span> because it happened. »</h2>

    </div>

    <section class="container-fluid dropdown form-section py-4 px-5" style="background-color: #C271FF">
        <form>
            <div class="row">
                <div class="col-md-12 col-lg-4 form-group">
                    <p class="d-block text-white">KEYWORDS</p>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text search" style="background-color: rgb(209,149,255)";>
                                <img src="./images/search.png" alt="">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Search by keywords" style="background-color: rgb(209,149,255);">
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 form-group">
                    <p class="text-white">TOPIC</p>
                    <div class="input-group">
                        <select class="form-control" id="topic" style="background-color: rgb(209,149,255); color:#ffffff" ;>
                            <option value="novice" class="bg-white" style="color: black;">Novice</option>
                            <option value="intermediate" class="bg-white" style="color: black;">Intermediate</option>
                            <option value="expert" class="bg-white" style="color: black;">Expert</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 form-group">
                    <p  class="text-white">SORT BY</p>
                    <div class="input-group">
                        <select class="form-control" id="topic" style="background-color: rgb(209,149,255); color:#ffffff;">
                            <option value="novice" class="bg-white" style="color: black;">Most Popular</option>
                            <option value="intermediate" class="bg-white" style="color: black;">Most Recent</option>
                            <option value="expert" class="bg-white" style="color: black;">Most Viewed</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </section>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
